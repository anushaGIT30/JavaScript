<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Example</title>
    <link rel="stylesheet" href="dom.css">
</head>

<body>
    <h1>DOM Example Practice</h1>

    <h3>Google Form Registration</h3>
    <div>
        <form action="submit_form.php" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required><br><br><br>

            <label for="rollno">Roll Number:</label>
            <input type="number" id="rollno" name="rollno" placeholder="Enter your roll number" required><br><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email-id" required><br><br><br>

            <button type="submit">Click here to submit</button>
        </form>
    </div>

    <script src="dom1.js"></script>
</body>

</html>
