<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Center Button</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            /* Full viewport height */
            margin: 0;
            /* Remove default margin for perfect centering */
            background-color: #f4f4f4;
            /* Optional: Add background color */
        }

        #btn {
            background-color: blueviolet;
            color: rgb(182, 235, 59);
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            text-transform: uppercase;
            /* Optional: Make text uppercase */
        }
    </style>
</head>

<body>
    <button id="btn">Change Background</button>
    <script>
        let btn = document.getElementById('btn');
        btn.onclick = function change() {
            var letters = "0123456789ABCDEF";
            var color = '#';
            for (var i = 0; i < 6; i++) {
                var r = Math.floor(Math.random() * 16)
                color = color + letters[r];
            }
            document.body.style.backgroundColor = color;
        }
        change();
    </script>
</body>

</html>
