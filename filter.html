<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let num = [21, 33, 44, 66, 88, 100]
        let arr = num.filter(function (ele) {
            return ele % 2 == 0;
        })
        console.log(arr)//it returns only the element which satisfies the condition
    </script>
</body>
