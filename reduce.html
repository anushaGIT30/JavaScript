    <script>
        //reduce(function,accumulator default value)
        //arr.reduce(function(acc,ele,idx,arr))
        //returns a single value
        let arr = [345, 1234, 657, 6678, 12, 111];
        let max = arr.reduce(function (acc, num) {
            if (acc > num)
                return acc;
            else
                return num;

        }, arr[0])
        console.log(max);
    </script>
