<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="signup.css">

</head>

<body>
    <fieldset>
        <legend>
            <h2>
                <ul> Signup To Your Account</ul>
            </h2>
        </legend>

        <div id="div1">
            <!-- Move the button inside the form to ensure proper functionality -->
            <!-- <form onsubmit="data(event)" action="signupSubmit.html">-->
            <form action="signupSubmit.html">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required><br><br>

                <label for="email">Email-Id:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email-id" required><br><br>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required><br><br>

                <label>Gender:</label>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label><br><br>

                <label for="password">Enter your Password:</label>
                <input type="password" id="password" name="password" placeholder="your password here" required><br><br>

                <label for="Confirmpassword">Confirm your Password:</label>
                <input type="password" id="Confirmpassword" name="Confirmpassword"
                    placeholder=" Confirm your password here" required><br><br>

                <!-- Move the button here so it triggers form submission -->
                <button type="submit">Signup Here</button>
            </form>
        </div>
    </fieldset>

    <script src="signup.js"></script>
</body>

</html>
