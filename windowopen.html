<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <div>
        <h1>this is an main window</h1>
        <button onclick="openNewwindow()">open newWindow</button><br><br>
        <button onclick="closeNewwindow()">close newWindow</button><br><br>
        <button onclick="Movewindow()">move Window</button>
        <button onclick="resizewindow()">resizeWindow</button>
    </div>
    <script>
        var ref;
        function openNewwindow() {
            // ref = window.open("submit.html", "_blank", "width=800px height=800px left=300px")
            //here we can give any address like insta
            //syntax=window.open(URL,name/target,specifications)
            //here name/target can be =_blank,_self,_parent,_top
            //specifications can be height,width,left,top,resize,scrollable
            ref = window.open("https://www.instagram.com/", "_blank", "width=300px height=300px left=300px")
        }
        function closeNewwindow() {
            ref.close()
        }
        //RESIZING A WINDOW : MoveTo() , MoveBy() , reSizeTo(), reSizeBy()
        function Movewindow() {
            ref.moveTo(100, 300)
        }
        function resizewindow() {
            ref.reSizeTo(1000, 1000)
        }
    </script>
</body>

</html>
